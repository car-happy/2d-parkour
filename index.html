<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Parkour Game</title>
  <style>
    body {
      background: #181818;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #gameContainer {
      margin: 30px auto;
      width: 900px;
      position: relative;
    }
    #gameCanvas {
      background: #202730;
      display: block;
      margin: 0 auto;
      border: 5px solid #888;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }
    #scoreboard {
      margin: 15px auto 10px auto;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 1.3em;
    }
    #restartBtn {
      margin-top: 10px;
      padding: 8px 24px;
      font-size: 1.1em;
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #restartBtn:hover {
      background: #219150;
    }
  </style>
</head>
<body>
  <h1>2D Parkour Game</h1>
  <div id="gameContainer">
    <div id="scoreboard">
      <span>Score: <span id="scoreValue">0</span></span>
      <span>Level: <span id="levelValue">1</span></span>
    </div>
    <canvas id="gameCanvas" width="800" height="480"></canvas>
    <br>
    <button id="restartBtn">Restart</button>
  </div>
  <script src="code.js"></script>
</body>
</html>
